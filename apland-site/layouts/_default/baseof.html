<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ or .Title .Site.Title }}{{ if ne .Kind "home" }} | {{ .CurrentSection.Title }}{{ end }}</title>

    <link rel="icon" type="image/x-icon" href="icons/favicon_96_96_apland.ico">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" type="text/css"
        rel="stylesheet" />

    <link href="css/style.css" type="text/css" rel="stylesheet" />

    <!-- <link rel="stylesheet" href=" $style.RelPermalink ">  -->
</head>

<body>

    {{ partial "topnavbar" . }}

    {{ block "page" . }}
    <p>Error: Empty page block</p>
    {{ end }}

    {{ partial "footer" . }}

    <!--  Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
